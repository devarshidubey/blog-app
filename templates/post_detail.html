{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <div class = "post-options">
        <p><a href = "{% url 'post_update' post.pk %}">Edit </a>
        <a href = "{% url 'post_delete' post.pk %}">Delete</a></p>
        <p>-{{ post.author }}</p>
    </div>
    <p>{{ post.body }}</p>
{% endblock content %}
